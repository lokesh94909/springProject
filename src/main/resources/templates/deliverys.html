				<a th:href = "@{/deliverys/new}" class = "btn btn-primary btn-sm mb-3"> Add Delivery</a>
			</div>
		</div>

				<tr>deliverys
                    <th> Contract Id</th>				
					<th> status </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "delivery: ${deliverys}">
