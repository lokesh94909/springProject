	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Proposal </h1>
				<div class = "card-body">
					<form th:action="@{/proposals}" th:object = "${proposal}" method="POST">
						<div class ="form-group">
							<label> Requirement id </label>
							<input
							type = "text"
							name = "proId"
							th:field = "*{proId}"
							class = "form-control"
							placeholder="Requirement id " 
							/>
						</div>
						
						<div class ="form-group">
							<label> Proposal Description </label>
							<input
							type = "text"
							name = "proDes"
							th:field = "*{proDes}"
							class = "form-control"
							placeholder="Enter Proposal description" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Proposal Date </label>
							<input
							type = "text"
							name = "date"
							th:field = "*{date}"
							class = "form-control"
							placeholder="Enter  Date" 
							/>
						</div>
					<div class ="form-group">
							<label> supplier Name </label>
							<input
							type = "text"
							name = "supplierName"
							th:field = "*{supplierName}"
							class = "form-control"
							placeholder="Enter supplier name" 
							/>
						</div>

<!-- 						</div> -->

							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
